<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="workshopGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e91e63"/>
      <stop offset="100%" style="stop-color:#c2185b"/>
    </linearGradient>
    <filter id="workshopShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#fce4ec"/>

  <!-- Presenter/Workshop Leader -->
  <g transform="translate(75, 40)">
    <circle cx="25" cy="20" r="18" fill="url(#workshopGrad)"/>
    <path d="M5 70 C5 50 15 40 25 40 C35 40 45 50 45 70" fill="url(#workshopGrad)"/>
  </g>

  <!-- Raised Hands (Empowerment) -->
  <g fill="#f48fb1">
    <path d="M30 110 L35 80 L40 110 Z"/>
    <circle cx="37" cy="75" r="6"/>
  </g>
  <g fill="#f48fb1">
    <path d="M155 115 L160 85 L165 115 Z"/>
    <circle cx="160" cy="80" r="6"/>
  </g>

  <!-- Audience/Participants -->
  <g fill="#7c4dff" opacity="0.7">
    <circle cx="50" cy="145" r="12"/>
    <ellipse cx="50" cy="170" rx="15" ry="20"/>
  </g>
  <g fill="#4caf50" opacity="0.7">
    <circle cx="100" cy="150" r="12"/>
    <ellipse cx="100" cy="175" rx="15" ry="20"/>
  </g>
  <g fill="#ff9800" opacity="0.7">
    <circle cx="150" cy="145" r="12"/>
    <ellipse cx="150" cy="170" rx="15" ry="20"/>
  </g>

  <!-- Lightbulb (Ideas/Learning) -->
  <g transform="translate(130, 25)">
    <circle cx="15" cy="15" r="12" fill="#ffc107"/>
    <rect x="12" y="27" width="6" height="8" fill="#bdbdbd"/>
    <g stroke="#ffc107" stroke-width="1.5" opacity="0.7">
      <line x1="15" y1="-2" x2="15" y2="2"/>
      <line x1="28" y1="15" x2="32" y2="15"/>
      <line x1="2" y1="15" x2="-2" y2="15"/>
      <line x1="24" y1="6" x2="27" y2="3"/>
      <line x1="6" y1="6" x2="3" y2="3"/>
    </g>
  </g>

  <!-- Sparkles -->
  <g fill="#e91e63">
    <path d="M25 35 l1 3 3 1 -3 1 -1 3 -1 -3 -3 -1 3 -1z"/>
    <path d="M175 55 l1 3 3 1 -3 1 -1 3 -1 -3 -3 -1 3 -1z"/>
  </g>
</svg>
