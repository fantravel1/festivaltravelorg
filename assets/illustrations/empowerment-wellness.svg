<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="wellnessGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcd4"/>
      <stop offset="100%" style="stop-color:#0097a7"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#e0f7fa"/>

  <!-- Lotus Flower -->
  <g transform="translate(100, 120)">
    <!-- Center Petal -->
    <ellipse cx="0" cy="-40" rx="15" ry="35" fill="url(#wellnessGrad)"/>
    <!-- Left Petals -->
    <ellipse cx="-25" cy="-30" rx="12" ry="30" fill="#4dd0e1" transform="rotate(-30)"/>
    <ellipse cx="-40" cy="-15" rx="10" ry="25" fill="#80deea" transform="rotate(-50)"/>
    <!-- Right Petals -->
    <ellipse cx="25" cy="-30" rx="12" ry="30" fill="#4dd0e1" transform="rotate(30)"/>
    <ellipse cx="40" cy="-15" rx="10" ry="25" fill="#80deea" transform="rotate(50)"/>
    <!-- Center -->
    <circle cx="0" cy="-10" r="12" fill="#ffc107"/>
  </g>

  <!-- Person in Meditation Pose -->
  <g transform="translate(100, 60)">
    <!-- Head -->
    <circle cx="0" cy="0" r="15" fill="#7c4dff"/>
    <!-- Body (simplified meditation pose) -->
    <ellipse cx="0" cy="35" rx="25" ry="15" fill="#7c4dff"/>
    <!-- Arms in meditation -->
    <path d="M-25 30 Q-35 40 -30 50" fill="none" stroke="#7c4dff" stroke-width="6" stroke-linecap="round"/>
    <path d="M25 30 Q35 40 30 50" fill="none" stroke="#7c4dff" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Aura/Energy Rings -->
  <circle cx="100" cy="55" r="35" fill="none" stroke="#b2ebf2" stroke-width="2" opacity="0.5"/>
  <circle cx="100" cy="55" r="50" fill="none" stroke="#b2ebf2" stroke-width="1.5" opacity="0.3"/>
  <circle cx="100" cy="55" r="65" fill="none" stroke="#b2ebf2" stroke-width="1" opacity="0.2"/>

  <!-- Sparkles/Energy -->
  <g fill="#00bcd4">
    <path d="M40 50 l1 3 3 1 -3 1 -1 3 -1 -3 -3 -1 3 -1z"/>
    <path d="M160 50 l1 3 3 1 -3 1 -1 3 -1 -3 -3 -1 3 -1z"/>
    <path d="M100 180 l1.5 4 4 1.5 -4 1.5 -1.5 4 -1.5 -4 -4 -1.5 4 -1.5z"/>
  </g>

  <!-- Floating Leaves -->
  <g fill="#81c784" opacity="0.5">
    <ellipse cx="35" cy="130" rx="8" ry="15" transform="rotate(-20 35 130)"/>
    <ellipse cx="165" cy="130" rx="8" ry="15" transform="rotate(20 165 130)"/>
  </g>

  <!-- Water Ripples at Bottom -->
  <g fill="none" stroke="#80deea" stroke-width="1.5" opacity="0.4">
    <path d="M50 165 Q75 160 100 165 Q125 170 150 165"/>
    <path d="M40 175 Q70 170 100 175 Q130 180 160 175"/>
  </g>
</svg>
