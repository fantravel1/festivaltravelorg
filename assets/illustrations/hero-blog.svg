<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="blogBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0"/>
      <stop offset="100%" style="stop-color:#ffe0b2"/>
    </linearGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff7043"/>
      <stop offset="100%" style="stop-color:#ff5722"/>
    </linearGradient>
    <filter id="shadowBlog">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#blogBg)"/>

  <!-- Decorative Circles -->
  <circle cx="100" cy="100" r="60" fill="#ffcc80" opacity="0.3"/>
  <circle cx="700" cy="80" r="50" fill="#ffab91" opacity="0.3"/>
  <circle cx="680" cy="520" r="80" fill="#ffcc80" opacity="0.25"/>
  <circle cx="120" cy="480" r="70" fill="#ffab91" opacity="0.25"/>

  <!-- Main Open Book -->
  <g transform="translate(200, 180)" filter="url(#shadowBlog)">
    <!-- Left Page -->
    <path d="M200 0 C150 0 50 10 0 30 L0 250 C50 230 150 220 200 220 Z" fill="#fff"/>
    <!-- Right Page -->
    <path d="M200 0 C250 0 350 10 400 30 L400 250 C350 230 250 220 200 220 Z" fill="#fff"/>
    <!-- Book Spine Shadow -->
    <path d="M195 0 L195 220 L205 220 L205 0 Z" fill="#e0e0e0"/>

    <!-- Text Lines - Left Page -->
    <g opacity="0.4">
      <line x1="30" y1="50" x2="170" y2="45" stroke="#ff7043" stroke-width="3"/>
      <line x1="30" y1="75" x2="180" y2="70" stroke="#bdbdbd" stroke-width="2"/>
      <line x1="30" y1="95" x2="175" y2="90" stroke="#bdbdbd" stroke-width="2"/>
      <line x1="30" y1="115" x2="170" y2="110" stroke="#bdbdbd" stroke-width="2"/>
      <line x1="30" y1="140" x2="180" y2="135" stroke="#bdbdbd" stroke-width="2"/>
      <line x1="30" y1="160" x2="160" y2="155" stroke="#bdbdbd" stroke-width="2"/>
      <line x1="30" y1="180" x2="175" y2="175" stroke="#bdbdbd" stroke-width="2"/>
    </g>

    <!-- Text Lines - Right Page -->
    <g opacity="0.4">
      <line x1="220" y1="45" x2="370" y2="50" stroke="#ff7043" stroke-width="3"/>
      <line x1="220" y1="70" x2="375" y2="75" stroke="#bdbdbd" stroke-width="2"/>
      <line x1="220" y1="90" x2="370" y2="95" stroke="#bdbdbd" stroke-width="2"/>
      <line x1="220" y1="110" x2="365" y2="115" stroke="#bdbdbd" stroke-width="2"/>
      <line x1="220" y1="135" x2="375" y2="140" stroke="#bdbdbd" stroke-width="2"/>
      <line x1="220" y1="155" x2="355" y2="160" stroke="#bdbdbd" stroke-width="2"/>
      <line x1="220" y1="175" x2="370" y2="180" stroke="#bdbdbd" stroke-width="2"/>
    </g>

    <!-- Small Illustration on Right Page -->
    <rect x="260" y="110" width="80" height="60" rx="5" fill="#ffab91" opacity="0.5"/>
  </g>

  <!-- Floating Article Cards -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="100" height="80" rx="8" fill="#fff" filter="url(#shadowBlog)"/>
    <rect x="10" y="10" width="80" height="35" rx="4" fill="#ff7043" opacity="0.3"/>
    <line x1="10" y1="55" x2="70" y2="55" stroke="#e0e0e0" stroke-width="2"/>
    <line x1="10" y1="68" x2="50" y2="68" stroke="#e0e0e0" stroke-width="2"/>
  </g>

  <g transform="translate(620, 150)">
    <rect x="0" y="0" width="110" height="90" rx="8" fill="#fff" filter="url(#shadowBlog)"/>
    <rect x="10" y="10" width="90" height="40" rx="4" fill="#7c4dff" opacity="0.3"/>
    <line x1="10" y1="60" x2="80" y2="60" stroke="#e0e0e0" stroke-width="2"/>
    <line x1="10" y1="75" x2="60" y2="75" stroke="#e0e0e0" stroke-width="2"/>
  </g>

  <g transform="translate(650, 380)">
    <rect x="0" y="0" width="95" height="75" rx="8" fill="#fff" filter="url(#shadowBlog)"/>
    <rect x="8" y="8" width="79" height="32" rx="4" fill="#4caf50" opacity="0.3"/>
    <line x1="8" y1="50" x2="65" y2="50" stroke="#e0e0e0" stroke-width="2"/>
    <line x1="8" y1="62" x2="45" y2="62" stroke="#e0e0e0" stroke-width="2"/>
  </g>

  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="105" height="85" rx="8" fill="#fff" filter="url(#shadowBlog)"/>
    <rect x="10" y="10" width="85" height="38" rx="4" fill="#e91e63" opacity="0.3"/>
    <line x1="10" y1="58" x2="75" y2="58" stroke="#e0e0e0" stroke-width="2"/>
    <line x1="10" y1="72" x2="55" y2="72" stroke="#e0e0e0" stroke-width="2"/>
  </g>

  <!-- Pencil -->
  <g transform="translate(150, 450) rotate(-30)">
    <rect x="0" y="0" width="120" height="15" fill="#ffc107"/>
    <polygon points="120,0 140,7.5 120,15" fill="#ffb300"/>
    <polygon points="140,7.5 150,7.5 140,5 140,10" fill="#424242"/>
    <rect x="0" y="0" width="15" height="15" fill="#f48fb1"/>
    <rect x="15" y="0" width="5" height="15" fill="#bdbdbd"/>
  </g>

  <!-- Coffee Cup -->
  <g transform="translate(620, 280)">
    <ellipse cx="35" cy="60" rx="30" ry="8" fill="#795548" opacity="0.3"/>
    <rect x="10" y="20" width="50" height="45" rx="5" fill="#fff" filter="url(#shadowBlog)"/>
    <ellipse cx="35" cy="22" rx="22" ry="6" fill="#795548"/>
    <path d="M60 30 Q75 35 75 45 Q75 55 60 55" fill="none" stroke="#bdbdbd" stroke-width="4"/>
    <!-- Steam -->
    <path d="M25 10 Q20 0 25 -8" fill="none" stroke="#bdbdbd" stroke-width="2" opacity="0.5"/>
    <path d="M35 8 Q30 -2 35 -10" fill="none" stroke="#bdbdbd" stroke-width="2" opacity="0.5"/>
    <path d="M45 10 Q40 0 45 -8" fill="none" stroke="#bdbdbd" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Lightbulb (Ideas) -->
  <g transform="translate(520, 80)">
    <circle cx="30" cy="35" r="25" fill="#ffc107" opacity="0.8"/>
    <path d="M20 50 L20 60 L40 60 L40 50" fill="#bdbdbd"/>
    <line x1="23" y1="65" x2="37" y2="65" stroke="#9e9e9e" stroke-width="2"/>
    <line x1="25" y1="70" x2="35" y2="70" stroke="#9e9e9e" stroke-width="2"/>
    <!-- Light rays -->
    <g stroke="#ffc107" stroke-width="2" opacity="0.6">
      <line x1="30" y1="0" x2="30" y2="8"/>
      <line x1="55" y1="35" x2="62" y2="35"/>
      <line x1="5" y1="35" x2="-2" y2="35"/>
      <line x1="48" y1="17" x2="54" y2="11"/>
      <line x1="12" y1="17" x2="6" y2="11"/>
    </g>
  </g>

  <!-- Decorative Elements -->
  <g fill="#ff7043" opacity="0.3">
    <circle cx="300" cy="500" r="6"/>
    <circle cx="500" cy="520" r="8"/>
    <circle cx="400" cy="560" r="5"/>
  </g>

  <!-- Stars -->
  <g fill="#ffc107">
    <path d="M180 520 l2 5 5 2 -5 2 -2 5 -2 -5 -5 -2 5 -2z"/>
    <path d="M720 450 l2 5 5 2 -5 2 -2 5 -2 -5 -5 -2 5 -2z"/>
    <path d="M380 100 l2 5 5 2 -5 2 -2 5 -2 -5 -5 -2 5 -2z"/>
  </g>
</svg>
