<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="contactBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <linearGradient id="envelopeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3"/>
      <stop offset="100%" style="stop-color:#1976d2"/>
    </linearGradient>
    <filter id="shadowContact">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#contactBg)"/>

  <!-- Decorative Circles -->
  <circle cx="80" cy="80" r="50" fill="#90caf9" opacity="0.3"/>
  <circle cx="720" cy="120" r="70" fill="#64b5f6" opacity="0.25"/>
  <circle cx="680" cy="500" r="90" fill="#90caf9" opacity="0.2"/>
  <circle cx="100" cy="480" r="60" fill="#64b5f6" opacity="0.25"/>

  <!-- Main Envelope -->
  <g transform="translate(250, 150)" filter="url(#shadowContact)">
    <rect x="0" y="50" width="300" height="200" rx="10" fill="#fff"/>
    <rect x="0" y="50" width="300" height="200" rx="10" fill="url(#envelopeGrad)" opacity="0.1"/>

    <!-- Envelope Flap -->
    <path d="M0 60 L150 160 L300 60" fill="none" stroke="url(#envelopeGrad)" stroke-width="4"/>
    <path d="M0 250 L120 160" fill="none" stroke="#e3f2fd" stroke-width="2"/>
    <path d="M300 250 L180 160" fill="none" stroke="#e3f2fd" stroke-width="2"/>

    <!-- Letter Inside -->
    <rect x="40" y="90" width="220" height="140" fill="#f5f5f5" rx="5"/>
    <line x1="60" y1="120" x2="200" y2="120" stroke="#bdbdbd" stroke-width="3"/>
    <line x1="60" y1="145" x2="220" y2="145" stroke="#bdbdbd" stroke-width="3"/>
    <line x1="60" y1="170" x2="180" y2="170" stroke="#bdbdbd" stroke-width="3"/>
    <line x1="60" y1="195" x2="160" y2="195" stroke="#bdbdbd" stroke-width="3"/>
  </g>

  <!-- Flying Paper Planes -->
  <g transform="translate(100, 180) rotate(-15)">
    <path d="M0 20 L50 0 L50 15 L80 10 L50 25 L50 40 Z" fill="#2196f3" opacity="0.7"/>
  </g>
  <g transform="translate(620, 280) rotate(20)">
    <path d="M0 15 L40 0 L40 12 L65 8 L40 20 L40 32 Z" fill="#64b5f6" opacity="0.6"/>
  </g>
  <g transform="translate(150, 400) rotate(-25)">
    <path d="M0 12 L30 0 L30 9 L48 6 L30 15 L30 24 Z" fill="#90caf9" opacity="0.5"/>
  </g>

  <!-- Chat Bubbles -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="100" height="60" rx="10" fill="#fff" filter="url(#shadowContact)"/>
    <circle cx="25" cy="30" r="6" fill="#2196f3"/>
    <circle cx="50" cy="30" r="6" fill="#2196f3"/>
    <circle cx="75" cy="30" r="6" fill="#2196f3"/>
    <path d="M20 60 L10 75 L35 60" fill="#fff"/>
  </g>

  <g transform="translate(600, 380)">
    <rect x="0" y="0" width="120" height="70" rx="10" fill="#fff" filter="url(#shadowContact)"/>
    <line x1="15" y1="25" x2="80" y2="25" stroke="#e0e0e0" stroke-width="3"/>
    <line x1="15" y1="45" x2="100" y2="45" stroke="#e0e0e0" stroke-width="3"/>
    <path d="M100 70 L110 85 L85 70" fill="#fff"/>
  </g>

  <!-- Phone Icon -->
  <g transform="translate(620, 120)">
    <circle cx="40" cy="40" r="40" fill="#fff" filter="url(#shadowContact)"/>
    <path d="M55 55 C55 55 60 50 55 45 L50 40 C48 38 45 38 43 40 L40 43 C38 41 35 38 33 35 L36 32 C38 30 38 27 36 25 L31 20 C26 15 21 20 21 20 C15 26 18 38 28 48 C38 58 50 61 56 55 C56 55 55 55 55 55Z"
          fill="#4caf50"/>
  </g>

  <!-- Location Pin -->
  <g transform="translate(80, 100)">
    <circle cx="35" cy="35" r="35" fill="#fff" filter="url(#shadowContact)"/>
    <path d="M35 12 C23 12 14 21 14 33 C14 48 35 62 35 62 C35 62 56 48 56 33 C56 21 47 12 35 12Z"
          fill="#f44336"/>
    <circle cx="35" cy="32" r="8" fill="#fff"/>
  </g>

  <!-- Social Icons Row -->
  <g transform="translate(280, 420)">
    <circle cx="30" cy="30" r="30" fill="#fff" filter="url(#shadowContact)"/>
    <rect x="15" y="15" width="30" height="30" rx="7" fill="none" stroke="#e91e63" stroke-width="3"/>
    <circle cx="30" cy="30" r="8" fill="none" stroke="#e91e63" stroke-width="3"/>
    <circle cx="42" cy="18" r="3" fill="#e91e63"/>
  </g>

  <g transform="translate(370, 420)">
    <circle cx="30" cy="30" r="30" fill="#fff" filter="url(#shadowContact)"/>
    <path d="M45 20 C40 18 35 20 33 25 C30 20 25 18 20 20 C12 25 15 35 20 40 L33 50 L45 40 C50 35 52 25 45 20Z"
          fill="none" stroke="#1da1f2" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <g transform="translate(460, 420)">
    <circle cx="30" cy="30" r="30" fill="#fff" filter="url(#shadowContact)"/>
    <path d="M35 15 L35 25 L45 25 L45 50 L35 50 L35 35 L25 35 L25 50 L15 50 L15 15 L25 15 L25 25 L35 15"
          fill="#1877f2"/>
  </g>

  <!-- Decorative Dots -->
  <g fill="#2196f3" opacity="0.3">
    <circle cx="200" cy="100" r="5"/>
    <circle cx="600" cy="200" r="4"/>
    <circle cx="700" cy="350" r="6"/>
    <circle cx="150" cy="350" r="5"/>
    <circle cx="500" cy="520" r="4"/>
    <circle cx="300" cy="550" r="5"/>
  </g>

  <!-- Connection Lines -->
  <g stroke="#2196f3" stroke-width="1" stroke-dasharray="4,4" opacity="0.3">
    <path d="M115 170 Q200 200 250 200"/>
    <path d="M660 160 Q600 180 550 200"/>
    <path d="M180 280 Q220 300 250 300"/>
    <path d="M600 380 Q580 360 550 350"/>
  </g>
</svg>
