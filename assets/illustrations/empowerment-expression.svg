<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="expressionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f44336"/>
      <stop offset="100%" style="stop-color:#d32f2f"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#ffebee"/>

  <!-- Microphone -->
  <g transform="translate(70, 60)">
    <!-- Mic Head -->
    <rect x="20" y="0" width="25" height="45" rx="12" fill="url(#expressionGrad)"/>
    <g stroke="#fff" stroke-width="1" opacity="0.5">
      <line x1="25" y1="8" x2="25" y2="37"/>
      <line x1="32" y1="5" x2="32" y2="40"/>
      <line x1="39" y1="8" x2="39" y2="37"/>
    </g>
    <!-- Mic Stand -->
    <rect x="29" y="45" width="7" height="50" fill="#757575"/>
    <ellipse cx="32" cy="95" rx="25" ry="8" fill="#616161"/>
  </g>

  <!-- Sound Waves -->
  <g fill="none" stroke="#f44336" stroke-width="3" stroke-linecap="round" opacity="0.4">
    <path d="M130 65 Q140 85 130 105"/>
    <path d="M145 55 Q160 85 145 115"/>
    <path d="M160 45 Q180 85 160 125"/>
  </g>
  <g fill="none" stroke="#f44336" stroke-width="3" stroke-linecap="round" opacity="0.4">
    <path d="M60 65 Q50 85 60 105"/>
    <path d="M45 55 Q30 85 45 115"/>
    <path d="M30 45 Q10 85 30 125"/>
  </g>

  <!-- Musical Notes -->
  <g fill="#e91e63" opacity="0.7">
    <g transform="translate(140, 30)">
      <ellipse cx="8" cy="20" rx="8" ry="6"/>
      <rect x="14" y="-5" width="3" height="25"/>
      <path d="M17 -5 Q25 0 17 8" fill="none" stroke="#e91e63" stroke-width="3"/>
    </g>
    <g transform="translate(35, 25) scale(0.8)">
      <ellipse cx="8" cy="20" rx="8" ry="6"/>
      <rect x="14" y="-5" width="3" height="25"/>
    </g>
  </g>

  <!-- Stars (Shine/Performance) -->
  <g fill="#ffc107">
    <path d="M165 150 l2 5 5 2 -5 2 -2 5 -2 -5 -5 -2 5 -2z"/>
    <path d="M35 160 l1.5 4 4 1.5 -4 1.5 -1.5 4 -1.5 -4 -4 -1.5 4 -1.5z"/>
    <path d="M100 175 l1 3 3 1 -3 1 -1 3 -1 -3 -3 -1 3 -1z"/>
  </g>

  <!-- Spotlight Effect -->
  <ellipse cx="100" cy="180" rx="50" ry="12" fill="#f44336" opacity="0.15"/>

  <!-- Decorative Circles -->
  <g fill="#ef9a9a" opacity="0.3">
    <circle cx="25" cy="80" r="10"/>
    <circle cx="175" cy="90" r="12"/>
  </g>
</svg>
