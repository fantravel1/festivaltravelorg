<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="mentorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800"/>
      <stop offset="100%" style="stop-color:#f57c00"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#fff3e0"/>

  <!-- Mentor Figure (Larger) -->
  <g transform="translate(45, 50)">
    <circle cx="30" cy="25" r="22" fill="url(#mentorGrad)"/>
    <path d="M5 90 C5 60 15 45 30 45 C45 45 55 60 55 90" fill="url(#mentorGrad)"/>
  </g>

  <!-- Mentee Figure (Smaller) -->
  <g transform="translate(110, 70)">
    <circle cx="25" cy="20" r="18" fill="#7c4dff"/>
    <path d="M5 70 C5 45 12 35 25 35 C38 35 45 45 45 70" fill="#7c4dff"/>
  </g>

  <!-- Connection/Guidance Arrow -->
  <path d="M90 85 Q110 70 120 85" fill="none" stroke="#ffcc80" stroke-width="4" stroke-linecap="round"/>
  <polygon points="118,80 125,88 115,90" fill="#ffcc80"/>

  <!-- Knowledge/Wisdom Symbols -->
  <g transform="translate(55, 30)">
    <circle cx="10" cy="10" r="8" fill="#ffc107" opacity="0.8"/>
    <g stroke="#fff" stroke-width="1.5">
      <line x1="10" y1="6" x2="10" y2="14"/>
      <line x1="6" y1="10" x2="14" y2="10"/>
    </g>
  </g>

  <!-- Stars (Growth) -->
  <g fill="#ff9800">
    <path d="M160 45 l1.5 4 4 1.5 -4 1.5 -1.5 4 -1.5 -4 -4 -1.5 4 -1.5z"/>
    <path d="M175 100 l1 3 3 1 -3 1 -1 3 -1 -3 -3 -1 3 -1z"/>
    <path d="M40 150 l1 3 3 1 -3 1 -1 3 -1 -3 -3 -1 3 -1z"/>
  </g>

  <!-- Heart (Support) -->
  <path d="M165 150 C155 140 152 130 160 125 C167 120 170 128 170 128 C170 128 173 120 180 125 C188 130 185 140 170 155Z"
        fill="#e91e63" opacity="0.6"/>

  <!-- Decorative Dots -->
  <g fill="#ffcc80" opacity="0.5">
    <circle cx="25" cy="100" r="5"/>
    <circle cx="30" cy="170" r="6"/>
    <circle cx="170" cy="170" r="5"/>
  </g>
</svg>
